<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Get Method Form</title>
</head>

<body>

  <form method="GET" name="my_form">
      
    <fieldset>
      <legend align="left"><strong>Name</strong></legend>
      <label for="FirstName">First Name:</label><br>
      <input type="text" name="FirstName" id="FirstName"><br>
      <label for="lastName">Last Name:</label><br>
      <input type="lastName" name="lastName" id="lastName"><br>
     </fieldset>  
        <br>
      
      
    <fieldset> 
      <legend align="left"><strong>Sex</strong></legend> 
      <input type="radio" name="gender" value="Male" id="male"><label for="male">Male</label><br>
      <input type="radio" name="gender" value="Female" id="female"><label for="female">Female</label><br>
    </fieldset> 
        <br>
      
      
     <fieldset>
         <legend align="left"><strong>Sport</strong></legend>
        <label for="sports">Choose Favorite Sport</label><br><br>
      <select name="sport" id="sport">
          <option>Baseball</option>
          <option>Basketball</option>
          <option>Football</option>
          <option>Soccor</option>
          <option>Cricket</option>
      </select>      
     </fieldset>
    <br>  
      
      
      <fieldset> 
          <legend align="left"><strong>Ingredient</strong></legend>
        <label for="sports">Select Pizza Topping</label><br>
            <input type="checkbox" name="ingredients" value="Pepperoni" id="pepperoni"><label for="pepperoni">Pepperoni</label><br>
            <input type="checkbox" name="ingredients" value="Mushrooms" id="mushrooms"><label for="mushrooms">Mushrooms</label><br>
            <input type="checkbox" name="ingredients" value="Sausage" id="sausage"><label for="sausage">Sausage</label><br>
            <input type="checkbox" name="ingredients" value="Extra Cheese" id="extra cheese"><label for="extra cheese">Extra Cheese</label><br>
            <input type="checkbox" name="ingredients" value="Peppers" id="peppers"><label for="peppers">Peppers</label><br>
      </fieldset>
      <br>
   
      
    <input type="submit" value="Save">
  </form>

</body>
</html>
